<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One - Contact Form</title>
    <script src="https://kit.fontawesome.com/69d6599dec.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="contactHeader">
        <div class="wrapper">
            <nav class="headerNav contactNav">
                <p class="logo">Beachstays</p>
                <label for="hamburger"><i class="fas fa-bars"></i></label>
                <input class="mobileNav" type="checkbox" name="hamburger" id="hamburger" autocomplete="off">
                <ul class="navList">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#about">About</a></li>
                    <li><a href="./blogPost.html">Blog</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div> <!-- end of wrapper -->
    </header> <!-- end of contactHeader -->
    
    <main class="contact">
        <div class="wrapper">
            <section class="contactSection">
                <h1>Get in Touch</h1>
                <div class="formBox">
                    <form action="" class="contactForm">
                        <label class="sr-only" for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name">
                        <label class="sr-only" for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Email Address">
                        <label class="sr-only" for="message">Comment</label>
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div> <!-- end of formBox -->
            </section> <!-- end of contactSection -->
    
            <aside class="contactInfo">
                <div class="favicons">
                    <ul>
                        <li><i class="fab fa-facebook-f"></i></li>
                        <li><i class="fab fa-instagram"></i></li>
                        <li><i class="fab fa-twitter"></i></li>
                        <li><i class="fab fa-whatsapp"></i></li>
                    </ul>
                </div>
                <div class="emailAddress">
                    <a href="mailto:info@email.com"><h4>info@email.com</h4></a>
                </div>
                <div class="mailingAddress">
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </aside> <!-- end of contactInfo -->
        </div> <!-- end of wrapper -->
    </main> <!-- end of contact -->

    <footer>
        <p>Copyright &#169 2021 Juno College</p>
    </footer>
</body>

</html>
