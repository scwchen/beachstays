<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One - Contact Form</title>
    <script src="https://kit.fontawesome.com/69d6599dec.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display+SC:ital,wght@1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="contact-header">
        <div class="wrapper">
            <nav class="header-nav contact-nav">
                <p class="logo">Beachstays</p>
                <ul class="nav-list">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html#about">About</a></li>
                    <li><a href="./blog-post.html">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <button class="menu-button" aria-label="Menu Closed">
                    <div class="hamburger-menu" aria-hidden="true"></div>
                </button>
            </nav>
        </div> <!-- end of wrapper -->
    </header> <!-- end of contact-header -->

    <main class="contact">
        <div class="wrapper">
            <section class="contact-section">
                <h1>Get in Touch</h1>
                <div class="form-box">
                    <form action="" class="contact-form">
                        <label class="sr-only" for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Name">
                        <label class="sr-only" for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="Email Address">
                        <label class="sr-only" for="message">Comment</label>
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                        <button class="submit-contact" type="submit">Submit</button>
                    </form>
                </div> <!-- end of form-box -->
            </section> <!-- end of contact-section -->

            <aside class="contact-info">
                <div class="favicons">
                    <ul>
                        <li><a href="https://www.facebook.com/" rel="noopener noreferrer" aria-label="To Facebook"><i
                                    class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://www.instagram.com/" rel="noopener noreferrer" aria-label="To Instagram"><i
                                    class="fab fa-instagram"></i></a></li>
                        <li><a href="https://twitter.com/" rel="noopener noreferrer" aria-label="To Twitter"><i
                                    class="fab fa-twitter"></i></a></li>
                        <li><a href="https://www.whatsapp.com/" rel="noopener noreferrer" aria-label="To WhatsApp"><i
                                    class="fab fa-whatsapp"></i></a></li>
                    </ul>
                </div>
                <div class="email-address">
                    <a href="mailto:info@email.com">
                        <h4>info@email.com</h4>
                    </a>
                </div>
                <div class="mailing-address">
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </aside> <!-- end of contact-info -->
        </div> <!-- end of wrapper -->
    </main> <!-- end of contact -->

    <footer>
        <p>Created at <a href="https://junocollege.com/" rel="noopener noreferrer">Juno College</a> 2021</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
